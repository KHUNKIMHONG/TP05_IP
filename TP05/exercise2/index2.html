<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initil-scale=1.0">
    <title>Exercises02</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="first">
            <div class="emoji">ðŸ˜‰</div>
            <h1>I know you<b style="color: blue;"> gender</b></h1>
            <div class="input">
                <input id="input" type="text" aria-placeholder="Tell me your name">
                <button onclick="getMeAnAcctivity()">Guess</button>
            </div>
        </div>
        <div class="display">
            <div id="name"></div>
            <div id="gender"></div>
            <div id="probability"></div>
        </div>
    </div>
    <script>
        const Name = document.getElementById("name");
        const Gender = document.getElementById("gender");
        const Probability = document.getElementById("probability");

        function getMeAnAcctivity(){
            let value = document.getElementById("input").value;
            fetch(` https://api.genderize.io?name=${value}`).then(async(response) => {
                let data = await response.json();

                Name.innerHTML = data.name;
                Gender.innerHTML = data.gender;
                Probability.innerHTML = data.probability + "%";

            });
        }

    </script>



</body>

</html>
